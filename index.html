<body>
    <div id="wrapper">
        <header>
            <a href="/">
                <h1></h1>
            </a>
            <svg class="burger-menu" viewBox="0 0 100 100">
                <rect x="10" y="15" width="80" height="10"></rect>
                <rect x="10" y="45" width="80" height="10"></rect>
                <rect x="10" y="45" width="80" height="10"></rect>
                <rect x="10" y="75" width="80" height="10"></rect>
            </svg>
        </header>
        <nav>
            <a href="#">Home</a>
            <a class="active" href="#">Shop</a>
            <a href="#">Contact us</a>
        </nav>
    </div>
    <section class="categories">
        <p class="intro-brands">Brands we carry</p>
        <ul class="brands-list">
            <li class="first-cat">Fjällräven</li>
            <span></span>
            <li>Osprey</li>
            <span></span>
            <li>Deuter</li>
        </ul>
    </section>

    <template>
        <article class="product">
            <img class="img-backpack" src="images/products/fjallraven-blue.png" alt="backpack">
            <section class="info">
                <p><b>Brand: </b><span class="title"></span></p>
                <p><b>Model: </b><span class="model"></span></p>
                <p><b>Price: </b><span class="price"> DKK</span></p>
                <p><b>Color: </b><span class="color"></span></p>
                <p><b>In stock: </b><span class="in_stock"></span></p>
            </section>
        </article>
    </template>
